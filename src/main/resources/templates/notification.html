<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${title}"></title>
    <link rel="icon" href="/global/img/core-img/favicon.ico">
    <link rel="stylesheet" href="/global/css/style.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#notification">Notifications</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="notification" class="container tab-pane active">
            <div class="card" th:each="msg:${messages}" th:switch="${msg.type}">
                <div class="card-header" th:case="'sms'">
                    <a class="d-flex card-link text-black" data-toggle="collapse" th:href="${'#m' + msg.id}">
                        <span class="flex-grow-1" th:text="${msg.title}"></span>
                        <span th:text="${msg.sender}"></span>
                        <span th:text="${msg.date}"></span>
                    </a>
                </div>
                <div class="card-header bg-info" th:case="'sys'">
                    <a class="d-flex card-link text-white" data-toggle="collapse" th:href="${'#m' + msg.id}">
                        <span class="flex-grow-1" th:text="${msg.title}"></span>
                        <span th:text="${msg.sender}"></span>
                        <span th:text="${msg.date}"></span>
                    </a>
                </div>
                <div class="card-header bg-danger" th:case="'imp'">
                    <a class="d-flex card-link text-white" data-toggle="collapse" th:href="${'#m' + msg.id}">
                        <span class="flex-grow-1" th:text="${msg.title}"></span>
                        <span th:text="${msg.sender}"></span>
                        <span th:text="${msg.date}"></span>
                    </a>
                </div>
                <div th:id="${'#m' + msg.id}" class="collapse">
                    <div class="card-body" th:utext="${msg.content}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="public::bottombar"></div>
<script src="/global/js/jquery-2.2.4.min.js"></script>
<script src="/global/js/popper.min.js"></script>
<script src="/global/bootstrap/js/bootstrap.min.js"></script>
<script src="/global/js/plugins.js"></script>
<script src="/global/js/active.js"></script>
<script src="/global/js/events.js"></script>
</body>
</html>
