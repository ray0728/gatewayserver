<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${title}"></title>
    <link rel="icon" href="/global/img/core-img/favicon.ico">
    <link rel="stylesheet" href="/global/css/style.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-9">
            <h3 th:text="${username}"></h3>
            <br/>
            <div id="errinfo" class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span>Java script is not running, please check your browser settings and refreshes page</span>
            </div>
            <br/>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <div class="group">
                        <div class="author-thumbnail">
                            <img id="avatar_img" th:src="${'/api/user/account/avatar/' + account.uid}">
                        </div>
                        <input id="upload_avatar" type="file" accept="image/*" class="hidden">
                        <label for="upload_avatar">Avatar</label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-9">
                <div class="row">
                    <div class="col-12">
                        <div class="group">
                            <button type="button" class="btn original-btn" data-toggle="modal"
                                    data-target="#changePasswordModal">Change Password
                            </button>
                            <label>Password</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="group">
                        <input id="signature" type="text" th:value="${account.signature}">
                        <p class="help-block">Create your own signature.</p>
                        <label>Signature</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="group">
                        <input id="resume" type="text" th:value="${account.resume}">
                        <p class="help-block">Make an assessment of yourself, such as mastering skills, past work,
                            hobbies, etc.</p>
                        <label>Resume</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn original-btn" data-toggle="modal"
                            data-target="#changeAcountModal">Apply
                    </button>
                </div>
                </form>
            </div>
        </div>
        <div class="col-12 col-lg-3" th:include="public::sidebar"></div>
    </div>
</div>
<div th:include="public::bottombar"></div>
<div class="subscribe-newsletter-area">
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="modal-body">
                    <h5 class="title">Change your password</h5>
                    <div class="newsletterForm">
                        <input placeholder="Your Old Password here">
                        <input placeholder="Your New Password here">
                        <button type="button" class="btn original-btn btn-type">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="changeAcountModal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="title">Creating your account</h5>
                    <div class="progress progresswithlabel mb-2">
                        <div class="progress-bar progress-bar-striped bar" style="width:0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/global/js/jquery-2.2.4.min.js"></script>
<script src="/global/js/popper.min.js"></script>
<script src="/global/bootstrap/js/bootstrap.min.js"></script>
<script src="/global/js/plugins.js"></script>
<script src="/global/js/active.js"></script>
<script src="/global/js/events.js"></script>
</body>
</html>
